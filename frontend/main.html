<!DOCTYPE html>
<head>
    <title>AI Code Review Agent</title>

    <style>
    body {
        font-family: Arial;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
    }

    textarea {
        width: 80%;
        height: 150px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
    }

    button {
        margin: 10px;
        padding: 10px 25px;
        border-radius: 20px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        background-color: #00c6ff;
        color: black;
    }

    button:hover {
        background-color: #00a2d3;
    }

    .result {
        margin-top: 30px;
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        white-space: pre-wrap;
    }
</style>
</head>
           
<body>

<h1>ðŸš€ AI Code Review & Rewrite Agent</h1>

<textarea id="code" placeholder="Paste your code here..."></textarea>
<br>
<button onclick="analyze()">Analyze with AI</button>

<div class="result" id="output"></div>

<script>

async function analyze() {

    let code = document.getElementById("code").value;
    let output = document.getElementById("output");

    output.innerHTML = "Analyzing with AI...";

    const response = await fetch("http://127.0.0.1:8000/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ code: code })
    });

    const data = await response.json();

   let aiResponse = data.analysis;

    output.innerHTML = aiResponse;
}

</script>

</body>
</html>
